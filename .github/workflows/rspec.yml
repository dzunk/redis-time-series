name: RSpec

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron:  '0 0 * * *'

jobs:
  spec:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redislabs/redistimeseries:latest
        ports:
          - 6379:6379/tcp
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
    - name: Install dependencies
      run: bundle install
    - name: Run specs
      run: bundle exec rake spec
